<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja y Facturación | Belleza & Estilo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS VISUALES INTEGRADOS --- */
        :root {
            --primary: #d4a5a5;
            --dark: #b58383;
            --bg: #f4f6f8;
            --white: #ffffff;
            --text: #333;
            --green: #2ecc71;
            --red: #e74c3c;
            --border-color: #eee;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            display: flex;
            height: 100vh;
            overflow: hidden;
            color: var(--text);
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background: var(--white);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
        }

        .brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--dark);
            text-align: center;
            font-weight: 600;
        }

        .menu-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            color: var(--text);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: 0.3s;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }

        .menu-btn:hover, .menu-btn.active {
            background: #fcebeb;
            color: var(--dark);
            font-weight: 600;
        }

        .menu-btn i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .section-view {
            display: none;
            width: 100%;
            height: 100%;
            animation: fadeIn 0.3s ease-in-out;
        }

        .section-view.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 1.5rem;
            color: var(--text);
        }

        /* TABLA CITAS */
        .table-container {
            background: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow-x: auto;
        }

        .custom-table {
            width: 100%;
            border-collapse: collapse;
        }

        .custom-table th {
            text-align: left;
            padding: 1rem;
            color: #777;
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
        }

        .custom-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .badge-pending { background: #fff3cd; color: #856404; }

        .btn-action {
            padding: 0.5rem 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            color: white;
            transition: 0.2s;
            margin-right: 5px;
        }
        .btn-pay { background: var(--green); }
        .btn-pay:hover { background: #27ae60; }

        /* POS LAYOUT */
        .pos-layout {
            display: flex;
            gap: 2rem;
            height: 100%;
        }

        .product-grid-container {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 1rem;
            overflow-y: auto;
            padding-right: 1rem;
            align-content: start;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem 1rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(212, 165, 165, 0.2);
        }

        .product-price {
            color: var(--dark);
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        /* CARRITO */
        .cart-panel {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 4rem);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 5px solid var(--dark);
        }

        .cart-header h3 { font-family: 'Playfair Display', serif; margin-bottom: 1rem; }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            margin: 1rem 0;
            border-top: 1px solid var(--border-color);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-total {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: right;
            margin-top: 1rem;
            color: var(--dark);
            border-top: 2px solid var(--border-color);
            padding-top: 1rem;
        }

        .btn-checkout {
            width: 100%;
            padding: 1rem;
            background: var(--dark);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1rem;
            transition: 0.3s;
        }
        .btn-checkout:hover { background: #8e5b5b; }
        
        .btn-cancel {
            background: var(--white);
            border: 1px solid var(--red);
            color: var(--red);
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-cancel:hover { background: var(--red); color: white; }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(2px);
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 600px;
            max-width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .invoice-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .form-row { display: flex; gap: 1rem; margin-bottom: 1rem; }
        
        .input-std {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            outline: none;
        }
        .input-std:focus { border-color: var(--primary); }

        .invoice-summary {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
        }

        .summary-row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        .total-row {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--dark);
            border-top: 1px solid #ddd;
            padding-top: 0.5rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand">
            <i class="fas fa-cash-register" style="font-size: 2rem; color: var(--dark); margin-bottom: 0.5rem;"></i>
            <div id="sucursal-display">Cargando...</div>
        </div>
        <nav>
            <button class="menu-btn active" onclick="switchView('citas')">
                <i class="fas fa-calendar-check"></i> Gestión de Citas
            </button>
            <button class="menu-btn" onclick="switchView('pos')">
                <i class="fas fa-shopping-basket"></i> Venta Productos
            </button>
            
            <div style="margin-top: auto; border-top: 1px solid #eee; padding-top: 1rem;">
                <div style="font-size: 0.8rem; color: #888; margin-bottom: 0.5rem; padding-left: 1rem;">
                    Cajero: <span id="cajero-nombre" style="font-weight: 600;">...</span>
                </div>
                <a href="/logout" class="menu-btn" style="color: #e74c3c;">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Caja
                </a>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        
        <div id="view-citas" class="section-view active">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2>Citas Pendientes</h2>
                <button class="btn-action" style="background: #666;" onclick="loadDashboardData()">
                    <i class="fas fa-sync-alt"></i> Recargar
                </button>
            </div>
            
            <div class="table-container">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>Hora</th>
                            <th>Cliente</th>
                            <th>Servicio / Empleado</th>
                            <th>Total Est.</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="citas-body">
                        <tr><td colspan="6" style="text-align:center; padding: 2rem;">Iniciando sistema...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="view-pos" class="section-view">
            <div class="pos-layout">
                <div class="product-grid-container" style="flex: 2; display: flex; flex-direction: column;">
                    <h2 style="margin-bottom: 1rem;">Catálogo de Productos</h2>
                    <div class="product-grid" id="product-grid">
                        </div>
                </div>

                <div class="cart-panel">
                    <div class="cart-header">
                        <h3><i class="fas fa-shopping-cart"></i> Venta en Curso</h3>
                    </div>
                    <div class="cart-items" id="cart-items">
                        <p style="text-align: center; color: #999; margin-top: 2rem;">Carrito vacío</p>
                    </div>
                    <div class="cart-total">
                        Total: $<span id="cart-total">0.00</span>
                    </div>
                    <button class="btn-checkout" onclick="abrirFactura()">
                        <i class="fas fa-money-bill-wave"></i> Pagar
                    </button>
                    <button class="btn-cancel" onclick="limpiarCarrito()" style="width: 100%; margin-top: 0.5rem; text-align: center;">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="modalFactura" class="modal">
        <div class="modal-content">
            <div class="invoice-header">
                <h3>Facturación</h3>
                <button onclick="cerrarFactura()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
            </div>
            <form id="facturaForm" onsubmit="procesarPago(event)">
                <h4 style="margin-bottom: 0.8rem; color: #666; font-size: 0.9rem;">DATOS CLIENTE</h4>
                <div class="form-row">
                    <input type="text" id="facturaCedula" class="input-std" placeholder="Cédula" required maxlength="13" style="flex:1;">
                    <input type="text" id="facturaTelefono" class="input-std" placeholder="Teléfono" maxlength="10" style="flex:1;">
                </div>
                <div class="form-row">
                    <input type="text" id="facturaNombre" class="input-std" placeholder="Nombre Completo" required style="flex:2;">
                    <input type="email" id="facturaCorreo" class="input-std" placeholder="Correo" style="flex:2;">
                </div>
                <div class="invoice-summary">
                    <div class="summary-row"><span>Subtotal:</span><span id="facturaSubtotal">$0.00</span></div>
                    <div class="summary-row"><span>IVA (12%):</span><span id="facturaIVA">$0.00</span></div>
                    <div class="total-row summary-row"><span>TOTAL:</span><span id="facturaTotal" style="color: var(--green);">$0.00</span></div>
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <label>Método de Pago</label>
                    <select id="facturaMetodo" class="input-std" style="width: 100%;">
                        <option value="Efectivo">Efectivo</option>
                        <option value="Transferencia">Transferencia</option>
                    </select>
                </div>
                <button type="submit" class="btn-checkout" style="background: var(--green);">Confirmar Pago</button>
            </form>
        </div>
    </div>

    <script>
        // --- ESTADO GLOBAL ---
        let citas = [];
        let productos = [];
        let carrito = [];
        let currentCajero = null; // Se llenará dinámicamente

        // Obtener ID de la URL
        const params = new URLSearchParams(window.location.search);
        const cajeroId = params.get('id');

        document.addEventListener('DOMContentLoaded', () => {
            if(!cajeroId) {
                alert("Error de sesión: No se identificó al cajero. Redirigiendo al login...");
                window.location.href = '/';
                return;
            }
            loadDashboardData();
        });

        // 1. CARGA DE DATOS DEL DASHBOARD
        async function loadDashboardData() {
            try {
                // Fetch enviando el ID del cajero para obtener su sucursal real
                const res = await fetch(`/api/cashier/data?id_cajero=${cajeroId}`);
                const data = await res.json();
                
                if(data.error) {
                    throw new Error(data.error);
                }

                // 1. Actualizar Datos del Cajero y Sucursal en el HTML
                currentCajero = data.cajero;
                document.getElementById('cajero-nombre').innerText = currentCajero.nombre_cajero;
                document.getElementById('sucursal-display').innerText = `Caja - ${currentCajero.nombre_sucursal}`;

                // 2. Guardar y Renderizar Datos
                citas = data.citas;
                productos = data.productos;
                
                renderCitas();
                renderProductos();

            } catch (error) {
                console.error("Error cargando dashboard:", error);
                document.getElementById('citas-body').innerHTML = `
                    <tr><td colspan="6" style="text-align:center; color: var(--red); padding: 2rem;">
                        <i class="fas fa-exclamation-triangle"></i> Error: ${error.message}
                    </td></tr>`;
            }
        }

        // --- RENDERS ---
        function renderCitas() {
            const tbody = document.getElementById('citas-body');
            tbody.innerHTML = '';
            
            if(citas.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 2rem; color: #888;">No hay citas pendientes para hoy en esta sucursal.</td></tr>';
                return;
            }

            citas.forEach(cita => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong>${cita.hora}</strong></td>
                    <td>${cita.cliente}<br><small style="color:#888">${cita.cedula}</small></td>
                    <td>${cita.servicio_nombre}<br><small style="color:#666">${cita.empleado}</small></td>
                    <td style="font-weight:600;">$${cita.precio.toFixed(2)}</td>
                    <td><span class="status-badge badge-pending">Pendiente</span></td>
                    <td>
                        <button class="btn-action btn-pay" onclick="agregarCitaAlCarrito(${cita.id_cita})">
                            <i class="fas fa-cart-plus"></i> Cobrar
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function renderProductos() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            
            if(productos.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color:#888;">No hay productos con stock en esta sucursal.</p>';
                return;
            }

            productos.forEach(prod => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => agregarProductoAlCarrito(prod.id_producto);
                card.innerHTML = `
                    <div style="font-size: 2.5rem; color: #d4a5a5; margin-bottom: 0.5rem;"><i class="fas fa-box"></i></div>
                    <h4 style="font-size: 0.95rem;">${prod.nombre}</h4>
                    <div class="product-price">$${prod.precio.toFixed(2)}</div>
                    <div style="font-size: 0.8rem; color: #999;">Stock: ${prod.stock}</div>
                `;
                grid.appendChild(card);
            });
        }

        function renderCarrito() {
            const container = document.getElementById('cart-items');
            const totalSpan = document.getElementById('cart-total');
            container.innerHTML = '';
            let total = 0;

            if (carrito.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #bbb; margin-top: 3rem;"><i class="fas fa-shopping-cart" style="font-size: 3rem;"></i><p>Carrito vacío</p></div>';
                totalSpan.innerText = '0.00';
                return;
            }

            carrito.forEach((item, index) => {
                const sub = item.precio * item.cantidad;
                total += sub;
                container.innerHTML += `
                    <div class="cart-item">
                        <div style="flex: 1;">
                            <div style="font-weight: 500;">${item.nombre}</div>
                            <div style="font-size: 0.85rem; color: #666;">${item.type === 'SERVICIO' ? 'Servicio' : 'x'+item.cantidad}</div>
                        </div>
                        <div style="display:flex; align-items:center; gap:10px;">
                            <strong>$${sub.toFixed(2)}</strong>
                            <i class="fas fa-trash-alt" style="color:#e74c3c; cursor:pointer;" onclick="eliminarDelCarrito(${index})"></i>
                        </div>
                    </div>`;
            });
            totalSpan.innerText = total.toFixed(2);
        }

        // --- ACCIONES ---
        function agregarCitaAlCarrito(idCita) {
            if(carrito.find(i => i.type === 'SERVICIO' && i.id === idCita)) return alert("Ya está en el carrito.");
            const cita = citas.find(c => c.id_cita === idCita);
            carrito.push({
                type: 'SERVICIO', id: idCita, id_servicio_real: 1, 
                nombre: `${cita.servicio_nombre} (${cita.empleado})`, precio: cita.precio, cantidad: 1,
                cliente_nombre: cita.cliente, cliente_cedula: cita.cedula
            });
            switchView('pos'); renderCarrito();
        }

        function agregarProductoAlCarrito(idProd) {
            const prod = productos.find(p => p.id_producto === idProd);
            const existing = carrito.find(i => i.type === 'PRODUCTO' && i.id === idProd);
            if(existing) {
                if(existing.cantidad < prod.stock) existing.cantidad++;
                else return alert("Stock insuficiente");
            } else {
                carrito.push({ type: 'PRODUCTO', id: idProd, nombre: prod.nombre, precio: prod.precio, cantidad: 1 });
            }
            renderCarrito();
        }

        function eliminarDelCarrito(idx) { carrito.splice(idx, 1); renderCarrito(); }
        function limpiarCarrito() { if(confirm("¿Cancelar venta?")) { carrito = []; renderCarrito(); } }

        // --- PAGO ---
        function abrirFactura() {
            if(carrito.length === 0) return alert("Carrito vacío");
            const sub = carrito.reduce((sum, i) => sum + (i.precio * i.cantidad), 0);
            const iva = sub * 0.12;
            const tot = sub + iva;
            
            document.getElementById('facturaSubtotal').innerText = '$'+sub.toFixed(2);
            document.getElementById('facturaIVA').innerText = '$'+iva.toFixed(2);
            document.getElementById('facturaTotal').innerText = '$'+tot.toFixed(2);
            window.totales = { sub, iva, tot };

            const itemCita = carrito.find(i => i.type === 'SERVICIO');
            if(itemCita) {
                document.getElementById('facturaCedula').value = itemCita.cliente_cedula;
                document.getElementById('facturaNombre').value = itemCita.cliente_nombre;
            } else {
                document.getElementById('facturaForm').reset();
            }
            document.getElementById('modalFactura').style.display = 'flex';
        }

        async function procesarPago(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true; btn.innerText = "Procesando...";

            const data = {
                id_cajero: currentCajero.id_empleado || cajeroId,
                id_sucursal: currentCajero.id_sucursal || 1,
                nombre_cliente: document.getElementById('facturaNombre').value,
                cedula_cliente: document.getElementById('facturaCedula').value,
                telefono: document.getElementById('facturaTelefono').value,
                correo: document.getElementById('facturaCorreo').value,
                id_cliente: null,
                subtotal: window.totales.sub, iva: window.totales.iva, total: window.totales.tot,
                metodo_pago: document.getElementById('facturaMetodo').value,
                items: carrito
            };

            try {
                const res = await fetch('/api/cashier/checkout', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if(result.success) {
                    alert(`✅ Venta Exitosa. Factura: ${result.id_factura}`);
                    carrito = []; renderCarrito(); cerrarFactura(); loadDashboardData(); switchView('citas');
                } else {
                    alert("Error: " + result.error);
                }
            } catch(err) { alert("Error de red"); console.error(err); }
            finally { btn.disabled = false; btn.innerText = "Confirmar Pago"; }
        }

        function cerrarFactura() { document.getElementById('modalFactura').style.display = 'none'; }
        
        function switchView(view) {
            document.querySelectorAll('.section-view').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.menu-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('view-'+view).classList.add('active');
            const idx = view === 'citas' ? 0 : 1;
            document.querySelectorAll('.menu-btn')[idx].classList.add('active');
        }
    </script>
</body>
</html>
